
<style>

</style>

<!-- Toolbar -->


<div class="content" role="main">




  <button (click)="getWeatherData()">Generate Weather results</button>


  <ul *ngIf="weathers">
    <li *ngFor="let weather of weathers">
      <h4>Location: {{weather.location}}</h4>
      <h6>Current Weather: {{weather.weather}}</h6>
      <h6>Current Temp: {{weather.temp}}</h6>
    </li>
  </ul>


</div>
